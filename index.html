<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <!-- <div class="instruction">
        Hover your mouse over the grid to draw a picture!
    </div> -->
    
    <div class="sketch">
        <div id="container"></div>
    </div>
   
  
    <div class="main">
        
        <div class="prompt">
            <button id="reset">Clear</button>
            
        </div>
        <div class="inputBox">
            <p>Enter the size of the input:</p>
            <input type="number" id="inputText" class="glowing-border size" placeholder="3">
            <button id="new" class="glowing-border">New Size!</button>
        </div>
    </div>

    
</body>
</html>
